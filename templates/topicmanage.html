<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static',filename='jquery-3.4.1.js') }}"></script>
    <script src="{{ url_for('static',filename='topicmanage.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap-3.3.7/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap-3.3.7/css/bootstrap.min.css') }}">
    <!-- <script src="../static/jquery-3.4.1.js"></script>
    <script src="../static/topicmanage.js"></script>
    <script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.7/css/bootstrap.min.css"> -->
</head>
<style type="text/css">
th,
td {
    text-align: center;
}

.infoPage {
    position: fixed;
    top: 20%;
    left: 35%;
    border: 1px solid black;
    background: #E3E3E3;
    border-radius: 10%;
    padding-left: 20px;
    padding-right: 20px;
}

#addPage,
#updatePage {
    display: none;
}
</style>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">话题管理</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="key">
                    </div>
                    <button type="button" class="btn btn-default" onclick="search()">查找</button>
                    <button type="button" class="btn btn-default" onclick="showAddPage()">添加</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div style="position: relative;">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>话题</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div id="addPage" class="infoPage">
            <div>
                <div style="text-align: center;">
                    <h3>添加话题</h3>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="topic_add" class="col-sm-4 control-label">主题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="topic_add" placeholder="主题" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="display: flex; justify-content: center;">
                            <button type="button" class="btn btn-primary" onclick="addTopic()">发布</button>
                            <button class="btn btn-danger" type="reset" onclick="hiddenAddPage()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="updatePage" class="infoPage">
            <div>
                <div style="text-align: center;">
                    <h3>修改话题</h3>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="id_add" class="col-sm-4 control-label">id</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="id_update" placeholder="id" disabled="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="topic_add" class="col-sm-4 control-label">主题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="topic_update" placeholder="主题" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="display: flex; justify-content: center;">
                            <button type="button" class="btn btn-primary" onclick="updateTopic()">修改</button>
                            <button class="btn btn-danger" type="reset" onclick="hiddenUpdatePage()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
